<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bray Capital</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Bray Capital - Research, Development, and Advisory Services.">
    <meta name="author" content="Bray Capital">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://braycapital.com.au/">
    <meta property="og:title" content="Bray Capital">
    <meta property="og:description" content="Research, Development, and Advisory Services.">
    <meta property="og:site_name" content="Bray Capital">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Bray Capital">
    <meta name="twitter:description" content="Research, Development, and Advisory Services.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://braycapital.com.au/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #888888;
            --accent: #2c5282;
            --divider: #e0e0e0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a {
            color: var(--text-primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 24px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 48px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 11px;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 600px) {
            main {
                padding: 24px;
            }

            .logo {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="logo">Bray Capital</h1>
        <p class="tagline">Research, Development, and Advisory Services.</p>
    </main>

    <footer>
        &copy; <span id="year"></span> Bray Capital
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
